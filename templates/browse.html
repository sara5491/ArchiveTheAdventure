{% extends "base.html" %}
{% block content %}

<section>
    <h3>Browse Gallery</h3>
</section>

<section class="photo-grid-container">
    {% for photo in photos %}
    <div class="photo-grid-item">
        <img src="{{ photo.image_url }}" alt="{{ photo.photo_name }}">
    </div>
    {% endfor %}
</section>

{% endblock %}
