{% extends "base.html" %}
{% block content %}

    {% for photo in photos %}
    <div class="gallery">
        <div class="gallery__column">
            <figure class="gallery__thumb">
                <img src="{{ photo.image_url }}" alt="{{ photo.photo_name }}" class="gallery__image">
                <figcaption class="gallery__caption">Testing</figcaption>
            </figure>
        </div>
    </div>
    {% endfor %}

{% endblock %}
