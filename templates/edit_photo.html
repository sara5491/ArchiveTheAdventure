{% extends "base.html" %}
{% block content %}

    <h1 class="decorated center-align grey-text text-darken-4"><span>Edit Photo</span></h1>

    <div class="row card-panel pink lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_photo', photo_id=photo._id) }}">
            <!-- contintent selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-earth prefix light-blue-text text-darken-1"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                      <option value="" disabled>Choose Continent</option>
                        {% for category in categories %}
                            {% if category.category_name == photo.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Continent</label>
                  </div>
            </div>
            <!-- photo name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-1"></i>
                    <input id="photo_name" name="photo_name" minlength="3" maxlength="20"
                        value="{{ photo.photo_name }}" type="text" class="validate" required>
                    <label for="photo_name">Photo Name</label>
                </div>
            </div>
            <!-- photo description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-1"></i>
                    <textarea id="photo_description" name="photo_description" minlength="5"
                        maxlength="100" class="materialize-textarea validate" required>
                        {{- photo.photo_description -}}
                    </textarea>
                    <label for="photo_description">Photo Description</label>
                </div>
            </div>
            <!-- date photo taken -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-1"></i>
                    <input id="date_taken" name="date_taken" type="text"
                        value= "{{ photo.date_taken }}" class="datepicker validate" required>
                    <label for="date_taken">Date Taken</label>
                </div>
            </div>
            <!-- photo upload -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-camera prefix light-blue-text text-darken-1"></i>
                    <input id="image_url" name="image_url" type="text" value= "{{ photo.image_url }}" class="validate">
                        <label for="image_url">Image URL</label>
                            <i class="fas fa-info-circle right tooltipped light-blue-text text-darken-1" data-position="left" data-tooltip="Include an URL image from your cloud storage or 
                            from the web, right mouse click on the image, choose the 'Copy image address' option and paste it in this field."></i>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_photos') }}" class="btn-large pink lighten-3 text-shadow">
                        <p>Cancel <i class="fas fa-times-circle right"></i></p>
                    </a>
                    <button type="submit" class="btn-large light-blue lighten-2 text-shadow">
                        <p>Edit Photo <i class="fas fa-edit right"></i></p>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
